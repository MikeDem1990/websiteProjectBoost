<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type="templates"*/-->
    <title th:text="${title}">Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<!--/*@thymesVar id="title" type=""*/-->
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
        <!--/*@thymesVar id="posts" type="templates"*/-->
    </form>
</div>
<div th:insert="bloks/footer :: footer"></div>

<!--<p th:text="'Hello, ' + ${title} + '!' " />-->
</body>
</html>
