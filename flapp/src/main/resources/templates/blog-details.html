<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type="templates"*/-->
    <title th:text="${title}">Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<!--/*@thymesVar id="title" type=""*/-->
<div class="container mt-5">

    <!--/*@thymesVar id="posts" type="templates"*/-->
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <!--/*@thymesVar id="title" type="templates"*/-->
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.full_text}"></p>
        <p th:text="${el.views}"></p>
        <p><b>Просмотры :</b><span th:text="${el.views}"/>"</p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>
<div th:insert="bloks/footer :: footer"></div>

<!--<p th:text="'Hello, ' + ${title} + '!' " />-->
</body>
</html>
