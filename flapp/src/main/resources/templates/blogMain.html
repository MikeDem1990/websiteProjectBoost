<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type="templates"*/-->
    <title th:text="${title}">Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<!--/*@thymesVar id="title" type=""*/-->
<div class="container mt-5">
<h1>Блог сайта</h1>
<!--/*@thymesVar id="posts" type="templates"*/-->
<div th:each="el : ${posts}" class="alert alert-info mt-2">
    <!--/*@thymesVar id="title" type="templates"*/-->
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.anons}"></p>
    <a th:href="'/blog/' + ${el.id}">Детальнее</a>
</div>
</div>
<div th:insert="bloks/footer :: footer"></div>

<!--<p th:text="'Hello, ' + ${title} + '!' " />-->
</body>
</html>
